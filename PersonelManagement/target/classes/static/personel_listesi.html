<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Listesi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Personel Listesi</h1>
        <nav class="nav">
            <a class="nav-link" href="index.html">Anasayfa</a>
            <a class="nav-link" href="personel_ekle.html">Personel Ekle</a>
            <a class="nav-link" href="personel_listesi.html">Personel Listesi</a>
        </nav>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Sicil No</th>
                    <th>Departman</th>
                    <th>Telefon</th>
                    <th>İşe Giriş Tarihi</th>
                    <th>Maaş</th>
                    <th>Aktif</th>
                </tr>
            </thead>
            <tbody id="personelListesi">
                <!-- Personel listesi burada görünecek -->
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        fetch('personelListesi')
            .then(response => response.json())
            .then(data => {
                const personelListesi = document.getElementById('personelListesi');
                data.forEach(personel => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${personel.ad}</td>
                        <td>${personel.soyad}</td>
                        <td>${personel.sicilNo}</td>
                        <td>${personel.departman.join(', ')}</td>
                        <td>${personel.telefon}</td>
                        <td>${personel.iseGirisTarihi}</td>
                        <td>${personel.maas}</td>
                        <td>${personel.aktif ? 'Evet' : 'Hayır'}</td>
                    `;
                    personelListesi.appendChild(row);
                });
            });
    </script>
</body>
</html>
